<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css?v=99999">
    
    <!-- CDN FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <title>PORTFOLIO-template</title>

</head>
<body>
    <div class="resume-sheet">
        <!-- INTRODUCTION -->
        <section class="introduction-wrapper">
            <div class="image-placeholder">
<!-- ============= ▼ここに履歴書写真の画像を直接配置 =============== -->
                <img src="assets/images/photo.jpg" alt="RESUME PHOTO">
<!-- ============================================================ -->
            </div>
            <div class="about">
                <div class="header"></div>
                <div class="about-me">
                    <h1>MAME</h1>
                    <p>POSITION</p>
                    <a>INTRODUCTION</a>
                </div>                
            </div>
            <hr class="line-1">
        </section>
        <!-- DETAIL -->
        <div class="detail-wrapper">
            <div class="detail-1">
        <!--CONTACT ME  -->
                <section class="contact-me">
                    <h2>CONTACT ME</h2>
                    <hr class="line-2">
                    <a class="add">ADDRESS <br>ZIP</a>
                    <a class="tel">TEL</a>
                    <a class="email">EMAIL</a>
                </section>
        <!-- EDUCATION -->
                <section class="education">
                    <h2>EDUCATION</h2>
                    <hr class="line-2">
                    <p class="h-school">yyyy-yyyy</p>
                    <a class="h-name">HIGH SCHOOL</a>
                    <p class="uni">2018-2022</p>
                    <a class="u-name">UNIVERSITY</a>
                </section>
            </div>
            <div class="detail-2">
        <!-- EXPERIENCE -->
                <div>
                    <h2>EXPERIENCE</h2>
                    <hr class="line-3">
                    <p class="experience-1">yyyy-yyyy</p>
                    <p class="task-1">TASK-1</p>
                    <a class="ability-1">ABILITY-1</a>
                </div>
                <div>
                    <p class="experience-2">yyyy-yyyy</p>
                    <p class="task-2">TASK-2</p>
                    <a class="ability-2">ABILITY-2</a>
                </div>
                <div>
                    <p class="experience-3">yyyy-PRESENT</p>
                    <p class="task-3">TASK-3</p>
                    <a class="ability-3">ABILITY-3</a>
                </div>
            </div>
        </div>
<!-- ===================== SKILLS セクション ===================== -->
    <section class="skills-wrapper">
        <h2>SKILLS</h2>
        <hr class="line-1">
        
        <!-- ▼ここにある各カテゴリがスキル分野を表しています -->
        <!-- ▼data-category でカテゴリ名を管理、必要に応じて増減OK -->
        <div class="container">
            
            <!-- ◆ Microsoft Officeスキル（例） -->
            <div class="skill-category" data-category="Microsoft Office">
                <h3>Microsoft Office</h3>
                
                <!-- ▼スキル1つ分。data-skill でスキル名、data-level でバーの長さ（0〜100%） -->
                <div class="skill" data-skill="Word" data-level="70"></div>
                <div class="skill" data-skill="Excel" data-level="80"></div>
                <div class="skill" data-skill="PowerPoint" data-level="40"></div>
            </div>

            <!-- ◆ Web Designスキル -->
            <div class="skill-category" data-category="Web Design">
                <h3>Web Design</h3>
                <div class="skill" data-skill="Visual Studio Code" data-level="80"></div>
                <div class="skill" data-skill="Photoshop" data-level="60"></div>
                <div class="skill" data-skill="Figma" data-level="75"></div>
            </div>

            <!-- ◆ Web Developmentスキル -->
            <div class="skill-category" data-category="Web Development">
                <h3>Web Development</h3>
                <div class="skill" data-skill="HTML" data-level="85"></div>
                <div class="skill" data-skill="CSS" data-level="80"></div>
                <div class="skill" data-skill="JavaScript" data-level="70"></div>
                <div class="skill" data-skill="jQuery" data-level="65"></div>
            </div>

        </div>
    </section>
<!-- ============================================================ -->


        <!-- FOOTER -->
        <section class="footer">
<!-- ===============▼ここにFOOTERを設定してください=================-->
            <div><p>【FOOTER】</p></div>
<!-- ============================================================ -->
        </section>
    </div>


    
    <!-- Connection always on top of scripts -->
    <!-- Online -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.1.min.js"></script>
    <!-- offline -->
    <script src="assets/js/CDN-jquery.js"></script>
    <!-- Codes -->     
    <script src="assets/js/javascript.js"></script>
    <!-- <script src="assets/js/jquery.js"></script> -->
    
</body>
</html>
